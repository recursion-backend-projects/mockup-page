<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 以下は、開発用コード -->
    <!-- メインのリポジトリでは、使用しないでください。 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <title>アカウント作成</title>
  </head>
  <body class="bg-gray-100">
    <main>
      <div class="mt-20 flex items-center justify-center">
        <div class="container mx-auto">
          <div class="flex justify-center">
            <div class="w-3/4 md:w-1/2 lg:w-1/4">
              <h1 class="mb-2 text-center text-3xl">アカウント作成</h1>
              <form
                action="#"
                method="post"
                class="space-y-4 rounded-xl border border-gray-200 bg-white p-4 shadow-xl"
              >
                <div>
                  <label for="username">ユーザー名</label>
                  <input
                    type="text"
                    name="username"
                    placeholder="ユーザー名"
                    class="w-full rounded border border-gray-300 p-2"
                  />
                </div>
                <div>
                  <label for="email">メールアドレス</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="sample@gmail.com"
                    class="w-full rounded border border-gray-300 p-2"
                  />
                </div>
                <div>
                  <label for="password">パスワード</label>
                  <input
                    type="password"
                    name="password"
                    placeholder="半角英数記号8文字以上"
                    class="w-full rounded border border-gray-300 p-2"
                  />
                </div>
                <div>
                  <label for="confirm_password">パスワード(確認用)</label>
                  <input
                    type="password"
                    name="confirm_password"
                    placeholder="パスワードと同じ文字列"
                    class="w-full rounded border border-gray-300 p-2"
                  />
                </div>
                <div>
                  <button
                    type="submit"
                    class="w-full rounded bg-sky-400 py-3 font-bold text-white hover:bg-sky-500"
                  >
                    アカウントを作成する
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="flex justify-center">
            <a
              href="#"
              class="py-3 font-bold text-sky-400 hover:text-orange-400 hover:underline"
              >ログインはこちら</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="p-3 text-center text-gray-500">
      <p>© 2024 Art-SA2</p>
    </footer>

    <!-- 以下は、開発用コード -->
    <!-- メインのリポジトリでは、使用しないでください。 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
