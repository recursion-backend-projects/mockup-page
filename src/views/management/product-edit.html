<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 以下は、開発用コード -->
    <!-- メインのリポジトリでは、使用しないでください。 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <title>商品編集</title>
  </head>
  <body class="bg-gray-100">
    <header class="antialiased">
      <nav
        class="border-gray-200 bg-white px-4 py-2.5 md:px-6 dark:bg-gray-800"
      >
        <div class="flex flex-wrap items-center justify-between">
          <div class="flex items-center justify-start">
            <!-- アプリケーション名とロゴ -->
            <a href="#" class="mr-4 flex">
              <!-- ロゴは、後で作成するか。。。 -->
              <img
                src="https://flowbite.s3.amazonaws.com/logo.svg"
                class="mr-3 h-8"
                alt="FlowBite Logo"
              />
              <span
                class="self-center whitespace-nowrap text-2xl font-semibold dark:text-white"
                >Art-SA2</span
              >
            </a>
          </div>

          <div class="flex items-center md:order-2">
            <!-- メニューボタン -->
            <button
              data-tooltip-target="menu-tooltip"
              data-tooltip-placement="bottom"
              data-dropdown-toggle="menuDropdown"
              aria-expanded="true"
              aria-controls="sidebar"
              class="ml-1 cursor-pointer rounded p-2 text-gray-800 hover:bg-gray-100 hover:text-gray-900 md:ml-3 md:inline dark:text-white dark:hover:bg-gray-700 dark:hover:text-white"
            >
              <svg
                class="h-5 w-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 16 12"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h14M1 6h14M1 11h14M1"
                />
              </svg>

              <div
                id="menu-tooltip"
                role="tooltip"
                class="tooltip invisible absolute z-10 inline-block rounded-lg bg-gray-900 px-3 py-2 text-sm font-medium text-white opacity-0 shadow-sm dark:bg-gray-700"
              >
                メニュー
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </button>

            <!-- メニューのドロップダウンリスト -->
            <div
              id="menuDropdown"
              class="z-10 hidden w-44 divide-y divide-gray-100 rounded bg-white shadow dark:divide-gray-600 dark:bg-gray-700"
            >
              <ul
                class="py-1 text-sm text-gray-800 dark:text-gray-200"
                aria-labelledby="menuDropdownButton"
              >
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 font-bold hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >商品管理</a
                  >
                </li>
                <!-- ログインユーザーの場合 -->
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 font-bold hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >ログアウト</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- 商品編集 -->
      <div class="flex flex-col items-center pt-10 antialiased">
        <div class="flex w-full flex-col space-y-4 py-4 md:w-4/5 lg:w-1/3">
          <h1
            class="py-2 text-center text-2xl font-bold md:text-start md:text-4xl"
          >
            商品情報の編集
          </h1>

          <form
            action="#"
            method="post"
            class="space-y-4 rounded-xl border border-gray-200 bg-white p-4 shadow-xl"
          >
            <div class="flex flex-col">
              <label for="product-name">名前</label>
              <input
                type="text"
                name="product-name"
                class="rounded border border-gray-300 p-2"
              />
            </div>

            <div class="flex flex-col">
              <label for="product-description">説明</label>
              <textarea
                name="product-description"
                rows="4"
                class="rounded border border-gray-300 p-2"
              ></textarea>
            </div>

            <div class="space-y-4">
              <label for="product-image">画像</label>
              <!-- 作品画像 -->
              <div class="flex w-1/2 items-center md:w-2/5 lg:w-1/3">
                <img
                  src="/src/public/assets/painting2.jpg"
                  class="block h-1/2 rounded-lg shadow-xl md:h-auto"
                  alt=""
                />
              </div>

              <input
                class="block cursor-pointer rounded-lg border border-gray-300 bg-gray-50 text-sm text-gray-900 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 dark:placeholder-gray-400"
                aria-describedby="user_avatar_help"
                id="user_avatar"
                type="file"
              />
            </div>

            <div class="flex flex-col">
              <label for="product-author">作者</label>
              <input
                type="text"
                name="product-author"
                class="rounded border border-gray-300 p-2"
              />
            </div>

            <div class="flex max-w-sm flex-col">
              <label for="product-category-select">カテゴリー </label>
              <select
                id="product-category-select"
                class="block w-1/2 rounded-lg border border-gray-300 bg-gray-200 p-2 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
              >
                <option selected>絵画</option>
                <option value="sculpture">彫刻</option>
                <option value="photography">写真</option>
                <option value="illustration">イラスト</option>
              </select>
            </div>

            <div class="w-full space-y-3 rounded border border-black p-4">
              <h2 class="text-xl">物理製品</h2>
              <div class="flex flex-col">
                <label for="physical-product-stock">在庫数</label>
                <input
                  type="number"
                  name="physical-product-stock"
                  class="w-1/2 rounded border border-gray-300 p-2"
                  value="3"
                />
              </div>

              <div class="flex flex-col">
                <label for="physical-product-price">価格</label>
                <input
                  type="text"
                  name="physical-product-price"
                  class="w-1/2 rounded border border-gray-300 p-2"
                />
              </div>
            </div>

            <div class="space-y-3 rounded border border-black p-4">
              <h2 class="text-xl">デジタル製品</h2>
              <div class="flex flex-col">
                <label for="digital-product-stock">在庫数</label>
                <input
                  type="number"
                  name="digital-product-stock"
                  class="w-1/2 rounded border border-gray-300 p-2"
                  value="3"
                />
              </div>

              <div class="flex flex-col">
                <label for="digital-product-price">価格</label>
                <input
                  type="text"
                  name="digital-product-price"
                  class="w-1/2 rounded border border-gray-300 p-2"
                />
              </div>
            </div>

            <div class="flex max-w-sm flex-col">
              <label for="product-status-select">ステータス </label>
              <select
                id="product-status-select"
                class="block w-1/2 rounded-lg border border-gray-300 bg-gray-200 p-2 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
              >
                <option selected>下書き</option>
                <option value="active">公開中</option>
                <option value="archived">アーカイブ済み</option>
              </select>
            </div>

            <div class="flex justify-between">
              <button
                type="button"
                class="my-2 w-1/4 rounded-lg border border-gray-300 bg-white py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              >
                キャンセル
              </button>

              <button
                type="submit"
                class="my-2 w-1/4 rounded bg-yellow-400 py-2 hover:bg-yellow-500"
              >
                保存する
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="p-3 text-center text-gray-500">
      <p>© 2024 Art-SA2</p>
    </footer>

    <!-- 以下は、開発用コード -->
    <!-- メインのリポジトリでは、使用しないでください。 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
